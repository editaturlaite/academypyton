<!DOCTYPE html> <!-- Čia yra nurodymas, kad tai bus HTML dokumentas (būtinas, visuose HTML failuose) -->
<html lang="en"> <!-- html tag, tai nurodo, kur bus html skriptas/kodas -->
    <head> <!-- Čia dedame dalykus, kurie yra, kaip ir puslapio nustatymai ir naudotojas tiesiogiai jų nematys -->
        <meta charset="UTF-8"> <!-- meta yra vienas iš daugelio tagų ir jis nusako, koks bus encodinimas ir kiti puslapio prametrai -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title edita of the Page</title> <!-- Puslapio pavadinimas -->
    </head> <!-- head užsidaro -->
    <body> <!-- TUrinio atvaizdavimui -->
        <!-- Content goes here -->
    </body>
</html>
